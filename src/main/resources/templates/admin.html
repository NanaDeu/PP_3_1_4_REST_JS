<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5"
>
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
          integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">

    <title>Spring Security Example</title>
</head>
<body>
<nav class="navbar navbar-light bg-dark text-white">
    <div class="float-left">
        <!--for JavaScript-->
        <p class="my-auto" id="adminHeader"></p>
    </div>
    <div class="float-right">
        <a class="nav-link text-right text-secondary my-auto" href="/logout">Logout</a>
    </div>
</nav>

<div class="container-fluid pt-3">
    <div class="row">
        <!--       Left panel on Admin page        -->
        <div class="col-2 bg-white">
            <div class="nav flex-column nav-pills" id="v-pills-tab" role="tablist" aria-orientation="vertical">
                <a class="nav-link active" id="v-pills-home-tab" data-toggle="pill" href="#v-pills-home" role="tab"
                   aria-controls="v-pills-home" aria-selected="true">Admin</a>
                <a class="nav-link" id="v-pills-profile-tab" data-toggle="pill" href="#v-pills-profile" role="tab"
                   aria-controls="v-pills-profile" aria-selected="false">User</a>
            </div>
        </div>
        <!--       Right panel on Admin page        -->
        <div class="col-10 bg-light">
            <div class="tab-content" id="v-pills-tabContent">
                <div class="tab-pane fade show active" id="v-pills-home" role="tabpanel"
                     aria-labelledby="v-pills-home-tab">
                    <!--    ADMIN panel   -->
                    <h1>Admin panel</h1>
                    <ul class="nav nav-tabs" id="myTab" role="tablist">
                        <li class="nav-item" role="presentation">
                            <a class="nav-link active" id="home-tab" data-toggle="tab" href="#home" role="tab"
                               aria-controls="home" aria-selected="true">Users table</a>
                        </li>
                        <li class="nav-item" role="presentation">
                            <a class="nav-link" id="profile-tab" data-toggle="tab" href="#profile" role="tab"
                               aria-controls="profile" aria-selected="false">New User</a>
                        </li>
                    </ul>
                    <div class="tab-content pb-3" id="myTabContent">
                        <!--       ALL USERS table        -->
                        <div class="tab-pane fade show active" id="home" role="tabpanel" aria-labelledby="home-tab">
                            <div class="card">
                                <div class="card-header h5">
                                    All users
                                </div>
                                <div class="card-body">
                                    <p class="card-text"></p>

                                    <div>
                                        <table class="table table-striped">
                                            <thead>
                                            <tr>
                                                <th scope="col">ID</th>
                                                <th scope="col">First Name</th>
                                                <th scope="col">Last Name</th>
                                                <th scope="col">Age</th>
                                                <th scope="col">Email</th>
                                                <th scope="col">Role</th>
                                                <th scope="col">Edit</th>
                                                <th scope="col">Delete</th>
                                            </tr>
                                            </thead>
                                            <!--for JavaScript-->
                                            <tbody id="adminPageUsersTable">

                                            <!-- Modal window EDIT !!! -->
                                            <div class="modal fade" id="editModal"
                                                 tabindex="-1" aria-labelledby="addModalLabel" aria-hidden="true">
                                                <div class="modal-dialog">
                                                    <div class="modal-content">
                                                        <div class="modal-header">
                                                            <h5 class="modal-title" id="exampleModalLabel">Edit
                                                                user</h5>
                                                            <button type="button" class="close" data-dismiss="modal"
                                                                    aria-label="Close">
                                                                <span aria-hidden="true">&times;</span>
                                                            </button>
                                                        </div>
                                                        <div class="modal-body col-6 m-auto">
                                                            <form id="editForm">
                                                                <fieldset disabled="disabled">
                                                                    <div class="form-group">
                                                                        <label for="editId"
                                                                               class="font-weight-bold col text-center">ID</label>
                                                                        <input type="text" class="form-control"
                                                                               placeholder="ID"
                                                                               id="editId">
                                                                    </div>
                                                                </fieldset>
                                                                <div class="form-group">
                                                                    <label for="name"
                                                                           class="font-weight-bold col text-center">
                                                                        First name</label>
                                                                    <input type="text" class="form-control"
                                                                           placeholder="First name"
                                                                           id="editName">
                                                                </div>
                                                                <div class="form-group">
                                                                    <label for="lastName"
                                                                           class="font-weight-bold col text-center">Last
                                                                        name</label>
                                                                    <input type="text" class="form-control"
                                                                           placeholder="Last name"
                                                                           id="editLastName">
                                                                </div>
                                                                <div class="form-group">
                                                                    <label for="age"
                                                                           class="font-weight-bold col text-center">Age</label>
                                                                    <input type="number" class="form-control"
                                                                           placeholder="Age"
                                                                           id="editAge">
                                                                </div>
                                                                <div class="form-group">
                                                                    <label for="username"
                                                                           class="font-weight-bold col text-center">Email</label>
                                                                    <input type="email" class="form-control"
                                                                           placeholder="Email"
                                                                           id="editUsername">
                                                                </div>
                                                                <div class="form-group">
                                                                    <label for="password"
                                                                           class="font-weight-bold col text-center">Password</label>
                                                                    <input type="password" class="form-control"
                                                                           placeholder="Password"
                                                                           id="editPassword">
                                                                </div>
                                                                <div class="form-group">
                                                                    <label class="font-weight-bold col text-center">Role</label>
                                                                    <select multiple class="custom-select"
                                                                            id="editRoles" size=2 required>
                                                                        <option id="editRolesOptions"></option>
                                                                    </select>
                                                                </div>
                                                                <div class="modal-footer modal-body">
                                                                    <button type="button" class="btn btn-secondary"
                                                                            data-dismiss="modal">Close
                                                                    </button>
                                                                    <button type="submit" class="btn btn-primary">
                                                                        Edit
                                                                    </button>
                                                                </div>
                                                            </form>
                                                        </div>
                                                        <!---->
                                                    </div>
                                                </div>
                                            </div>
                                            <!-- Modal window DELETE !!! -->
                                            <div class="modal fade" id="deleteModal"
                                                 tabindex="-1" aria-labelledby="addModalLabel" aria-hidden="true">
                                                <div class="modal-dialog">
                                                    <div class="modal-content">
                                                        <div class="modal-header">
                                                            <h5 class="modal-title" id="deleteModalLabel">
                                                                Delete user</h5>
                                                            <button type="button" class="close" data-dismiss="modal"
                                                                    aria-label="Close">
                                                                <span aria-hidden="true">&times;</span>
                                                            </button>
                                                        </div>
                                                        <div class="modal-body col-6 m-auto">
                                                            <form id="deleteForm">
                                                                <fieldset disabled="disabled">
                                                                    <div class="form-group">
                                                                        <label for="deleteId"
                                                                               class="font-weight-bold col text-center">ID</label>
                                                                        <input type="text" class="form-control"
                                                                               placeholder="ID"
                                                                               id="deleteId">
                                                                    </div>
                                                                    <div class="form-group">
                                                                        <label for="name"
                                                                               class="font-weight-bold col text-center">
                                                                            First name</label>
                                                                        <input type="text" class="form-control"
                                                                               placeholder="First name"
                                                                               id="deleteName">
                                                                    </div>
                                                                    <div class="form-group">
                                                                        <label for="lastName"
                                                                               class="font-weight-bold col text-center">Last
                                                                            name</label>
                                                                        <input type="text" class="form-control"
                                                                               placeholder="Last name"
                                                                               id="deleteLastName">
                                                                    </div>
                                                                    <div class="form-group">
                                                                        <label for="age"
                                                                               class="font-weight-bold col text-center">Age</label>
                                                                        <input type="number" class="form-control"
                                                                               placeholder="Age"
                                                                               id="deleteAge">
                                                                    </div>
                                                                    <div class="form-group">
                                                                        <label for="username"
                                                                               class="font-weight-bold col text-center">Email</label>
                                                                        <input type="email" class="form-control"
                                                                               placeholder="Email"
                                                                               id="deleteUsername">
                                                                    </div>
                                                                    <div class="form-group">
                                                                        <label class="font-weight-bold col text-center">Role</label>
                                                                        <select class="custom-select" id="deleteRoles"
                                                                                size="1" required>
                                                                            <option id="deleteRolesOptions"></option>
                                                                        </select>
                                                                    </div>
                                                                </fieldset>
                                                                <div class="modal-footer">
                                                                    <button type="button" class="btn btn-secondary"
                                                                            data-dismiss="modal">
                                                                        Close
                                                                    </button>
                                                                    <button type="submit" value="Delete"
                                                                            class="btn bg-danger text-white">
                                                                        Delete
                                                                    </button>
                                                                </div>
                                                            </form>
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>
                                            </tbody>
                                        </table>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <!--       Add NEW USER   !!!  -->
                        <div class="tab-pane fade" id="profile" role="tabpanel"
                             aria-labelledby="profile-tab">
                            <div class="card">
                                <h5 class="card-header">Add new user</h5>
                                <div class="card-body">
                                    <p class="card-text"></p>
                                    <form class="col-4 m-auto" id="addNewUser">
                                        <div class="form-group">
                                            <label for="name" class="font-weight-bold col text-center">
                                                First name</label>
                                            <input type="text" class="form-control" id="name"
                                                   placeholder="First name">
                                        </div>
                                        <div class="form-group">
                                            <label for="lastName" class="font-weight-bold col text-center">
                                                Last name</label>
                                            <input type="text" class="form-control" id="lastName"
                                                   placeholder="Last name">
                                        </div>
                                        <div class="form-group">
                                            <label for="age"
                                                   class="font-weight-bold col text-center">Age</label>
                                            <input type="number" class="form-control" id="age"
                                                   placeholder="Age">
                                        </div>
                                        <div class="form-group">
                                            <label for="username"
                                                   class="font-weight-bold col text-center">Email</label>
                                            <input type="email" class="form-control"
                                                   id="username" placeholder="Email">
                                        </div>
                                        <div class="form-group">
                                            <label for="password"
                                                   class="font-weight-bold col text-center">Password</label>
                                            <input type="password" class="form-control"
                                                   id="password" placeholder="Password">
                                        </div>
                                        <div class="form-group">
                                            <label class="font-weight-bold col text-center">Role</label>
                                            <select class="custom-select" id="roles" size=2 required>
                                                <option id="rolesOptions"></option>
                                            </select>
                                        </div>
                                        <div class="text-center">
                                            <button class="btn bg-success text-white" type="submit" id="addNewUserBtn">
                                                Add new user
                                            </button>
                                        </div>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="tab-pane fade" id="v-pills-profile" role="tabpanel" aria-labelledby="v-pills-profile-tab">
                    <!--    USER panel   -->
                    <h1>User information-page</h1>
                    <div class="card">
                        <div class="card-header h5">
                            About user
                        </div>
                        <div class="card-body">
                            <p class="card-text"></p>
                            <div>
                                <table class="table table-striped">
                                    <thead>
                                    <tr>
                                        <th scope="col">ID</th>
                                        <th scope="col">First Name</th>
                                        <th scope="col">Last Name</th>
                                        <th scope="col">Age</th>
                                        <th scope="col">Email</th>
                                        <th scope="col">Role</th>
                                    </tr>
                                    </thead>
                                    <!--for JavaScript-->
                                    <tbody id="userDescriptionTable">
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>


<script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF"
        crossorigin="anonymous"></script>
<script src="adminJS.js"></script>

</body>
</html>
